<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Surge: Challenge 01</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to Code Surge: Monthly Coding Competition</h1>
    </header>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <section id="main-content">
      <h2>Information Collection</h2>
      <p>Fill all the sections and let us know you better!</p>
      <br />
      <form action="#" method="POST" id="registration-form">
        <!--Name field-->
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your full name here"
          required
        />
        <div class="error-message"></div>

        <!--Telephone number field-->
        <label for="tp">Telephone Number:</label>
        <input
          type="tel"
          id="tp"
          name="tp"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          placeholder="Eg: XXX-XXX-XXXX"
          required
        />
        <div class="error-message"></div>

        <!--Email address field-->
        <label for="email">Email Address:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter email address here"
          required
        />
        <div class="error-message"></div>

        <!--Date of Birth select-->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required />
        <div class="error-message"></div>

        <!--Position Select-->
        <div>
          <label for="position">Position:</label>
          <select
            id="position"
            name="position"
            onchange="toggleOtherPositionInput()"
            required
          >
            <option value="">Select Position</option>
            <option value="Manager">Manager</option>
            <option value="Employee">Employee</option>
            <option value="Other">Other</option>
          </select>
          <div id="other-position-wrapper" class="hidden">
            <input
              type="text"
              id="other-position"
              name="other-position"
              placeholder="Enter your position"
              required
            />
          </div>
          <div class="error-message"></div>
        </div>

        <!--Department Select-->
        <div>
          <label for="department">Department:</label>
          <select
            id="department"
            name="department"
            onchange="toggleOtherDepartmentInput()"
            required
          >
            <option value="">Select Department</option>
            <option value="HR Department">HR</option>
            <option value="Admin Department">IT</option>
            <option value="Developers">Finance</option>
            <option value="Other">Other</option>
          </select>
          <div id="other-department-wrapper" class="hidden">
            <input
              type="text"
              id="other-department"
              name="other-department"
              placeholder="Enter your department"
              required
            />
          </div>
          <div class="error-message"></div>
        </div>

        <!--Select start date-->
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" name="start-date" required />
        <div class="error-message"></div>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
        <br /><br />
      </form>
    </section>

    <footer>
      <p>&copy; Code Surge by Pagero</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
